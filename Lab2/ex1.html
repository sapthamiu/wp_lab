<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Move Table and Image</title>
        <link rel="stylesheet" href="ex1.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="ex1.js"></script>
    </head> 
    <body>
        <div id="container"> 
            <table>
                <tr>
                    <th>Header 1</th> 
                    <th>Header 2</th> 
                    <th>Header 3</th>
                </tr> 
                <tr>
                    <td>Row 1, Data 1</td> 
                    <td>Row 1, Data 2</td> 
                    <td>Row 1, Data 3</td>
                </tr> 
                <tr>
                    <td>Row 2, Data 1</td> 
                    <td>Row 2, Data 2</td> 
                    <td>Row 2, Data 3</td>
                </tr> 
                <tr>
                    <td>Row 3, Data 1</td> 
                    <td>Row 3, Data 2</td> 
                    <td>Row 3, Data 3</td>
                </tr> 
            </table>
            <img src="Media/image.png"> 
        </div>
        <div class="button">
            <button>Move the Screen</button> 
        </div>
    </body> 
</html>
