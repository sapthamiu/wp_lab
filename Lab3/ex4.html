<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center mb-4">Class Timetable</h3>
        <div class="carousel slide" id="ttcarousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h5 class="text-center">Monday</h5>
                    <table class="table table-bordered table-striped text-center">
                        <tr class="table-dark">
                            <th>Time</th>
                            <th>Subject</th>
                        </tr>
                        <tr>
                            <td>9-10</td>
                            <td>BDA</td>
                        </tr>
                        <tr>
                            <td>10-11</td>
                            <td>PCAP</td>
                        </tr>
                        <tr>
                            <td>11-12</td>
                            <td>EEFM</td>
                        </tr>
                        <tr>
                            <td>1-2</td>
                            <td>WPL</td>
                        </tr>
                    </table>
                </div>
                <div class="carousel-item">
                    <h5 class="text-center">Tuesday</h5>
                    <table class="table table-bordered table-striped text-center">
                        <tr class="table-dark">
                            <th>Time</th>
                            <th>Subject</th>
                        </tr>
                        <tr>
                            <td>9-10</td>
                            <td>BDA</td>
                        </tr>
                        <tr>
                            <td>10-11</td>
                            <td>EEFM</td>
                        </tr>
                        <tr>
                            <td>11-12</td>
                            <td>CD</td>
                        </tr>
                        <tr>
                            <td>1-2</td>
                            <td>PCAP</td>
                        </tr>
                    </table>
                </div>
                <div class="carousel-item">
                    <h5 class="text-center">Wednesday</h5>
                    <table class="table table-bordered table-striped text-center">
                        <tr class="table-dark">
                            <th>Time</th>
                            <th>Subject</th>
                        </tr>
                        <tr>
                            <td>9-10</td>
                            <td>PCAP</td>
                        </tr>
                        <tr>
                            <td>10-11</td>
                            <td>PPL</td>
                        </tr>
                        <tr>
                            <td>11-12</td>
                            <td>WPL</td>
                        </tr>
                        <tr>
                            <td>1-2</td>
                            <td>CDL</td>
                        </tr>
                    </table>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#ttcarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#ttcarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
