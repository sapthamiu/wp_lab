<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script src="ex2.js" defer></script>
</head>
<body>
    <div class="bg-light">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Employee Management</h4>
                </div>
                <div class="card-body">
                    <form id="empform" class="row g-3 mb-4">
                        <input type="hidden" id="editindex">
                        <div class="col-md-3">
                            <input type="number" id="id" class="form-control" placeholder="Employee ID" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="dept" class="form-control" placeholder="Department" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="salary" class="form-control" placeholder="Salary" required>
                        </div>
                        <div class="col-md-1 d-grid">
                            <button class="btn btn-success" type="submit">Save</button>
                        </div>
                    </form>
                    <table class="table table-bordered table-striped text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Dept</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="emptable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
