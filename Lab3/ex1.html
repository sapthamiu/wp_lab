<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Student Biodata</h1>
        <form>
            <h3>Personal Information</h3>
            <div class="row mb-3">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-6">
                    <input type="text" id="name" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="gend" class="col-sm-3 col-form-label">Gender:</label>
                <div class="col-sm-6">
                    <select id="gend" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="bdate" class="col-sm-3 col-form-label">Date of Birth:</label>
                <div class="col-sm-6">
                    <input type="date" id="bdate" class="form-control">
                </div>
            </div>

            <h3>Contact Info</h3>
            <div class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label">Email ID:</label>
                <div class="col-sm-6">
                    <input type="email" id="email" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone" class="col-sm-3 col-form-label">Phone Number:</label>
                <div class="col-sm-6">
                    <input type="tel" id="phone" class="form-control">
                </div>
            </div>     
            <div class="row mb-3">
                <label for="addr" class="col-sm-3 col-form-label">Address:</label>
                <div class="col-sm-6">
                    <textarea id="addr" class="form-control"></textarea>
                </div>
            </div>
            <h3>Academic Info</h3>
            <div class="row mb-3">
                <label for="course" class="col-sm-3 col-form-label">Course:</label>
                <div class="col-sm-6">
                    <input type="text" id="course" class="form-control">
                </div>
            </div>  
            <div class="row mb-3">
                <label for="dept" class="col-sm-3 col-form-label">Department:</label>
                <div class="col-sm-6">
                    <input type="text" id="dept" class="form-control">
                </div>
            </div>  
            <div class="row mb-3">
                <label for="year" class="col-sm-3 col-form-label">Year:</label>
                <div class="col-sm-6">
                    <input type="number" id="year" class="form-control" min="1" max="4">
                </div>
            </div>   
            <div class="row mb-3">
                <label for="file" class="col-sm-3 col-form-label">Upload your passport-sized photo:</label>
                <div class="col-sm-6">
                    <input type="file" id="file" class="form-control" accept="image/*" min="1" max="4">
                </div>
            </div> 
            <div class="row mb-3">
                <div class="col-sm-9 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
                </div>

        </form>
    </div>
</body>
</html>
