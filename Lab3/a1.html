<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-info">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="card-header text-center mb-4">Train Ticket Booking Form</h3>
            <form class="card-body">
                <div class="mb-3">
                    <label class="form-label">Passenger Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">From</label>
                        <input type="text" class="form-control" placeholder="Source Station">
                    </div>
                    <div class="col">
                        <label class="form-label">To</label>
                        <input type="text" class="form-control" placeholder="Destination Station">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Journey</label>
                    <input type="date" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Travel Class</label>
                    <select class="form-select">
                        <option>Select Class</option>
                        <option>General</option>
                        <option>Sleeper</option>
                        <option>AC</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Other</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Number of Tickets</label>
                    <input type="number" class="form-control" min="1" max="6">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
