<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container mt-4">
        <div class="card mb-4 p-3">
            <h5>Top Section <span class="badge bg-primary">New</span></h5>
            <div class="input-group mb-3">
                <span class="input-group-text">Search</span>
                <input type="text" class="form-control" placeholder="Type here">
                <button class="btn btn-success">Go</button>
            </div>
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-outline-secondary">Cancel</button>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <h6>User Info <span class="badge bg-success">Active</span></h6>
                    <input type="text" class="form-control mb-2" placeholder="Name">
                    <input type="email" class="form-control mb-2" placeholder="Email">
                    <button class="btn btn-sm btn-primary">Save</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mb-3 text-center">
                    <h6>Actions</h6>
                    <div class="btn-group">
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-success">View</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <h6>Login <span class="badge bg-info">Secure</span></h6>
                    <div class="input-group mb-2">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <input type="password" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-dark btn-sm">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
